@if(dessert) {
        <div class="dessert-card card">
          <picture >
            <source [srcset]="dessert.image.mobile" media="(max-width: 600px)">
            <source [srcset]="dessert.image.tablet" media="(min-width: 600px)">
            <source [srcset]="dessert.image.desktop" media="(min-width: 1100px)">
            <img [ngClass]="[quantity ? 'border border-danger': '']"  loading="lazy" [src]="dessert.image.tablet" class="rounded card-img-top img-fluid " [alt]="dessert.name">
          </picture>
          <div class="card-body position-relative px-0">
            <!--  buttons --> 
            <div class="add-buttons mb-3">
              @if(quantity <= 0) { 
                <button class="btn btn-outline-danger  rounded-pill py-2 px-3" role="button"
                (click)="onAddToCart(dessert)">
                  <img class="img me-2" src="./assets/images/icon-add-to-cart.svg" alt="empty cart" loading="lazy" />
                  <span></span>Add to Cart
              </button>
                }
                @else {
                <div class="bg-danger d-inline-block py-2 px-3 rounded-pill text-white">
                  <button class="border-0 bg-danger text-white" role="button" (click)="onUpdateQuantity(dessert, 'minus')">
                    <span class="visually-hidden">button to remove order</span>
                    <i class="fa-solid fa-circle-minus"></i>
                  </button>
              
                  <span class="mx-4">{{quantity}}</span>

                  <button class="border-0 bg-danger text-white" role="button" (click)="onUpdateQuantity(dessert, 'add')">
                    <span class="visually-hidden">button to add order</span>
                    <i class="fa-solid fa-circle-plus"></i>
                  </button>
                </div>
                }
            </div>
             
            <div>

              <p class="text-secondary mb-0">{{dessert.category}}</p>
              <h2 class="card-title h6">{{ dessert.name }}</h2>
              <p class="text-danger fw-bold">{{dessert.price | currency : 'USD'}}</p>
            </div>
        
          
        
        
          </div>
        </div>
}
